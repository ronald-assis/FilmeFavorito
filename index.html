<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fillme favorito</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">

    <div class="container">
        <h1 class="page-title">

            alt="">
        <p class="page-subtitle">
            Qual seu filme favorito?
        </p>
        <section id="pesquisa">
            <div class="form-wrapper">
                <input type="text" id="filme" name="filme" placeholder="Digite o nome do filme em inglÃªs">
                <button id="adicionar-filme" onClick="adicionarFilme()">Adicionar Post</button>

            </div>
            <div class="add-filme">
                <input type="text" id="input-trailer" name="trailer" placeholder="Insira link do trailer">
                <button class="trailer" onClick="adicionarTrailer()">Adicionar Trailer</button>
            </div>
        </section>
    </div>
    <section id="resultado">
        <img id='imagem-filme'>
        <div id="listaTrailers"></div>
        
    </section>
    <a href="https://alura.com.br/" target="_blank">
        <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
